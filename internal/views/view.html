<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game View</title>
    <script>
      const gameId = window.location.pathname.split("/").pop();

      async function loadGameSessions() {
        const res = await fetch(`/get-game-session-for-game/${gameId}`);
        const data = await res.json();
        if (data.success) {
          document.getElementById("sessions").innerHTML = data.data
            .map(
              (s) =>
                `<li>Player: ${s.player_token} | Score: ${s.success_rate}%</li>`
            )
            .join("");
        }
      }

      function copyLink() {
        navigator.clipboard.writeText(
          window.location.origin + "/play/" + gameId
        );
        alert("Link copied!");
      }

      function deleteGame() {
        localStorage.removeItem("game_id");
        localStorage.removeItem("creator_token");
        window.location.href = "/";
      }

      loadGameSessions();
    </script>
  </head>
  <body>
    <h1>Game Created</h1>
    <p>Share this link with your friends:</p>
    <input type="text" value="" id="gameLink" readonly />
    <button onclick="copyLink()">Copy Link</button>
    <h2>Players</h2>
    <ul id="sessions"></ul>
    <button onclick="deleteGame()">Delete Game</button>
  </body>
</html>
